[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino

monitor_speed = 460800

lib_deps =
     ESP32Servo@0.7.0
     MPU6050_tockn@1.5.2
     Adafruit BMP085 Library@1.0.1
     IBusBM@1.1.1
     ESP32 BLE Arduino@1.0.1



